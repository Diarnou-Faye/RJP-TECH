<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartographie Interactive</title>
    <link rel="stylesheet" href="Style Cartho.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 1250px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cartographie Interactive</h1>
    </header>
    <nav>
        <!-- Barre de navigation -->
    </nav>
    <main>
        <!-- Carte interactive -->
        <div id="map">


        </div>
    </main>
    <footer>
        <p>&copy; 2023 Votre Entreprise</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Votre code JavaScript pour initialiser la carte -->
    <script>
        // Créer une carte
        var map = L.map('map').setView([14.7561951, -17.3198424], 15.5); // Coordonnées initiales et niveau de zoom

        // Ajouter une couche de tuiles (par exemple, OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ajouter des marqueurs ou des couches supplémentaires, si nécessaire
        var marker = L.marker([14.7561951, -17.3198424],8.5).addTo(map);
        marker.bindPopup("Hello, je suis un marqueur et voici la Foret classé de Mbao !").openPopup();
    </script>
</body>
</html>
